<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>MusicApp - Research</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="icon"   type="image/x-icon" href="./assets/Music.ico">
  </head>

  <body>
    <main>
      <section id="sidebar" aria-label="Tabs">
        <div id="tabs">
          <a id="search" class="selected"><i class="fa fa-search fa-lg" aria-hidden="true"></i> Search</a>
          <a id="playlist" href="./Playlist_Page.html"><i class="fa fa-star fa-lg" aria-hidden="true"></i> Playlist</a>
        </div>
      </section>
      <article id="mainPage">
        <h1>Search</h1>
        <input id="searchBar" type="text" name="search" placeholder="Search..">
        <button id="searchButton" type="button">Search</button>
        <div id="tables">
          <div>
            <h1>Napster</h1>
            <p hidden>No music found with this API.</p>
            <table id="napsterTable">
              <thead>
                <tr>
                  <th></th>
                  <th>Name</th>
                  <th>Artist</th>
                  <th>Time</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <div>
            <h1>Itunes</h1>
            <p hidden>No music found with this API.</p>
            <table id="itunesTable">
              <thead>
                <tr>
                  <th></th>
                  <th>Name</th>
                  <th>Artist</th>
                  <th>Time</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><a><i class="fa fa-plus fa-lg" aria-hidden="true"></i></a></td>
                  <td>WOW</td>
                  <td>Black eyed peas</td>
                  <td>2:26</td>
                </tr>
                <tr>
                  <td><a><i class="fa fa-plus fa-lg" aria-hidden="true"></i></a></td>
                  <td>LOL</td>
                  <td>TENTEND</td>
                  <td>2:32</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div>
            <h1>Spotify</h1>
            <p hidden>No music found with this API.</p>
            <table id="spotifyTable">
              <thead>
                <tr>
                  <th></th>
                  <th>Name</th>
                  <th>Artist</th>
                  <th>Time</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><a><i class="fa fa-plus fa-lg" aria-hidden="true"></i></a></td>
                  <td>WOW</td>
                  <td>Black eyed peas</td>
                  <td>2:26</td>
                </tr>
                <tr>
                  <td><a><i class="fa fa-plus fa-lg" aria-hidden="true"></i></a></td>
                  <td>LOL</td>
                  <td>TENTEND</td>
                  <td>2:32</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </article>
    </main>
    <script type="text/javascript" src="./assets/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./assets/scripts/generalMusic.service.js"></script>
    <script type="text/javascript" src="./assets/scripts/napster.service.js"></script>
    <script type="text/javascript" src="./assets/scripts/itunes.service.js"></script>
    <script type="text/javascript" src="./assets/scripts/spotify.service.js"></script>
    <script type="text/javascript" src="./assets/scripts/research.controller.js"></script>
  </body>
</html>
