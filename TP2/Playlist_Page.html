<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>MusicApp - Playlist</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="icon"   type="image/x-icon" href="./assets/Music.ico">
  </head>

  <body>
    <main>
      <section id="sidebar" aria-label="Tabs">
        <div id="tabs">
          <a id="search" href="./Research_Page.html"><i class="fa fa-search fa-lg" aria-hidden="true"></i> Search</a> 
          <a id="playlist" class="selected"><i class="fa fa-star fa-lg" aria-hidden="true"></i> Playlist</a>
        </div>
      </section>
      <article id="mainPage">
        <h1>Playlist</h1>
        <p hidden>There is no music in the playlist</p>
        <table>
          <thead>
            <tr>
              <th></th>
              <th id="apiImage"><span>API <i aria-hidden="true"></span></th>
              <th id="title" class="ordered"><span>Name <i class="fa fa-chevron-down" aria-hidden="true"></span></th>
              <th id="artist"><span>Artist <i aria-hidden="true"></span></th>
              <th id="time"><span>Time <i aria-hidden="true"></span></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </article>
    </main>
    <script type="text/javascript" src="./assets/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./assets/scripts/generalMusic.service.js"></script>
    <script type="text/javascript" src="./assets/scripts/playlist.controller.js"></script>
  </body>
</html>
